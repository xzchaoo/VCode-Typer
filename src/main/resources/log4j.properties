### config the stdout appender ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} [%t] %c %m%n

log4j.rootLogger=DEBUG, stdout
log4j.logger.org.apache.http = INFO
log4j.logger.org.springframework = INFO
log4j.logger.com.j256=INFO
log4j.logger.org.quartz = INFO

log4j.logger.com.gargoylesoftware=FATAL
log4j.logger.org.apache.http.client.protocol=FATAL
log4j.logger.org.apache.http.impl.execchain=FATAL

#log4j.logger.org.xzc = INFO, stdout
#log4j.additivity.org.xzc = false
